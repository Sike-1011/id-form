<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f3f4f6; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .loader { border-top-color: #285376; animation: spinner 1.5s linear infinite; }
    @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    input, select { font-size: 16px !important; } /* Fixes iOS zoom bug */
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div id="formContainer" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-[#285376] relative">
    <div class="flex justify-center mb-6">
        <img src="https://lh3.googleusercontent.com/d/1zuH6Bs5Dd6UvsSslI8qHyTStJCTOuGQT" alt="Logo" class="h-16 w-auto object-contain">
    </div>
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">ID Card Registration</h2>
    </div>

    <div class="space-y-4">
      <input type="text" id="name" class="w-full px-3 py-2 border rounded-md" placeholder="Full Name">
      <input type="text" id="empId" maxlength="5" inputmode="numeric" class="w-full px-3 py-2 border rounded-md" placeholder="Emp ID (5 digits)">
      <select id="bloodGroup" class="w-full px-3 py-2 border rounded-md">
        <option value="">Blood Group</option>
        <option value="A+">A+</option><option value="O+">O+</option><option value="B+">B+</option><option value="AB+">AB+</option>
      </select>
      <input type="text" id="emergencyContact" maxlength="10" inputmode="numeric" class="w-full px-3 py-2 border rounded-md" placeholder="Phone (10 digits)">
      <input type="file" id="photo" accept="image/*" class="w-full text-xs">
      
      <p id="errorMsg" class="text-red-600 text-xs hidden text-center"></p>
      <button onclick="processUpload()" id="submitBtn" class="w-full bg-[#285376] text-white py-3 rounded-md font-bold">Submit Details</button>
    </div>
  </div>

  <div id="successContainer" class="hidden bg-white p-10 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-gray-800">Thank You!</h2>
    <p class="text-gray-500 mt-2">Registration Complete.</p>
    <button onclick="location.reload()" class="mt-6 text-[#285376] font-medium">Add Another</button>
  </div>

  <script>
    async function processUpload() {
      const name = document.getElementById('name').value;
      const empId = document.getElementById('empId').value;
      const bloodGroup = document.getElementById('bloodGroup').value;
      const emergencyContact = document.getElementById('emergencyContact').value;
      const fileInput = document.getElementById('photo');
      const submitBtn = document.getElementById('submitBtn');

      if (!name || !empId || !bloodGroup || !emergencyContact || !fileInput.files[0]) {
        alert("Fill all fields"); return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      submitBtn.disabled = true;
      submitBtn.innerHTML = "Saving...";

      reader.onload = async function(e) {
        const payload = {
          name: name, empId: empId, bloodGroup: bloodGroup,
          emergencyContact: emergencyContact, data: e.target.result
        };

        // --- REPLACE THE URL BELOW ---
        const scriptURL = "https://script.google.com/macros/s/AKfycbykFytWHnzuNSqcnYD5xLsX1QInSh1RNHkfXMhIPHexwlGozlMhGh0x-hR8SzyVmELnNg/exec";

        try {
          const response = await fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(payload)
          });
          const result = await response.text();
          if (result === "Success") {
            document.getElementById('formContainer').classList.add('hidden');
            document.getElementById('successContainer').classList.remove('hidden');
          } else {
            alert(result);
            submitBtn.disabled = false;
            submitBtn.innerHTML = "Submit Details";
          }
        } catch (err) {
          alert("Error connecting to server. Try again.");
          submitBtn.disabled = false;
          submitBtn.innerHTML = "Submit Details";
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
