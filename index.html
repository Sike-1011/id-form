<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ID Card Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    
    body { 
      background-color: #f3f4f6; 
      font-family: 'Inter', sans-serif; 
      margin: 0; 
      padding: 0; 
    }
    
    .loader { 
      border-top-color: #ffffff; 
      border-left-color: transparent; 
      border-right-color: transparent; 
      animation: spinner 0.6s linear infinite; 
    }
    
    @keyframes spinner { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }

    /* Custom Radio Button Styling */
    .card-option:checked + label { 
      border-color: #285376; 
      background-color: #285376; 
      color: white; 
      box-shadow: 0 4px 6px -1px rgba(40, 83, 118, 0.3);
    }
    
    input, select { font-size: 16px !important; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div id="formContainer" class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md border-t-8 border-[#285376]">
    <div class="flex justify-center mb-6">
        <img src="https://lh3.googleusercontent.com/d/1zuH6Bs5Dd6UvsSslI8qHyTStJCTOuGQT" alt="Logo" class="h-14 w-auto object-contain">
    </div>
    
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800 tracking-tight">ID Card Registration</h2>
      <p class="text-xs text-gray-500 mt-1 uppercase tracking-wider font-semibold">Employee Details Collection Portal</p>
    </div>

    <div class="space-y-6">
      <div>
        <label class="block text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-3">Select ID Card Type</label>
        <div class="flex gap-2">
          <div class="flex-1">
            <input type="radio" name="cardType" id="regular" value="Regular" class="card-option hidden" checked>
            <label for="regular" class="block text-center py-2.5 border-2 border-gray-100 rounded-xl cursor-pointer text-[11px] font-bold text-gray-400 transition-all">Regular</label>
          </div>
          <div class="flex-1">
            <input type="radio" name="cardType" id="platinum" value="Platinum" class="card-option hidden">
            <label for="platinum" class="block text-center py-2.5 border-2 border-gray-100 rounded-xl cursor-pointer text-[11px] font-bold text-gray-400 transition-all">Platinum</label>
          </div>
          <div class="flex-1">
            <input type="radio" name="cardType" id="lost" value="Lost-reapply" class="card-option hidden">
            <label for="lost" class="block text-center py-2.5 border-2 border-gray-100 rounded-xl cursor-pointer text-[11px] font-bold text-gray-400 transition-all leading-tight">Lost-Reapply</label>
          </div>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1 ml-1">Full Name</label>
          <input type="text" id="name" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#285376] focus:bg-white outline-none transition-all" placeholder="Enter full name">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1 ml-1">Employee ID</label>
            <input type="text" id="empId" maxlength="5" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#285376] focus:bg-white outline-none" placeholder="12345">
          </div>
          <div>
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1 ml-1">Blood Group</label>
            <select id="bloodGroup" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#285376] focus:bg-white outline-none">
              <option value="">Select</option>
              <option value="A+">A+</option><option value="A-">A-</option>
              <option value="B+">B+</option><option value="B-">B-</option>
              <option value="O+">O+</option><option value="O-">O-</option>
              <option value="AB+">AB+</option><option value="AB-">AB-</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1 ml-1">Emergency Contact Number</label>
          <input type="text" id="emergencyContact" maxlength="10" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-[#285376] focus:bg-white outline-none" placeholder="9876543210">
        </div>
      </div>

      <div class="p-4 bg-gray-50 rounded-xl border border-dashed border-gray-300">
        <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Passport Photo (Min 600px)</label>
        <input type="file" id="photo" accept="image/png, image/jpeg" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-bold file:bg-[#285376] file:text-white hover:file:bg-[#1e3e59] cursor-pointer">
      </div>

      <p id="errorMsg" class="bg-red-50 text-red-600 text-[11px] p-3 rounded-lg hidden border border-red-100 text-center font-medium"></p>
      
      <button onclick="processUpload()" id="submitBtn" class="w-full bg-[#285376] text-white py-4 rounded-xl font-bold shadow-lg hover:shadow-none transition-all active:scale-95 flex justify-center items-center">
        <span>Submit Registration</span>
      </button>
    </div>
  </div>

  <div id="successContainer" class="hidden bg-white p-10 rounded-2xl shadow-xl w-full max-w-md text-center border-t-8 border-green-500">
    <div class="inline-flex items-center justify-center w-20 h-20 bg-green-50 rounded-full mb-6">
      <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-800">Submission Successful</h2>
    <p class="text-gray-500 mt-2">Your ID card details have been uploaded.</p>
    <button onclick="location.reload()" class="mt-8 w-full py-3 border-2 border-gray-200 rounded-xl text-gray-600 font-bold hover:bg-gray-50 transition-all">Add Another Candidate</button>
  </div>

  <script>
    async function processUpload() {
      const name = document.getElementById('name').value.trim();
      const empId = document.getElementById('empId').value.trim();
      const cardType = document.querySelector('input[name="cardType"]:checked').value;
      const bloodGroup = document.getElementById('bloodGroup').value;
      const emergencyContact = document.getElementById('emergencyContact').value.trim();
      const fileInput = document.getElementById('photo');
      const submitBtn = document.getElementById('submitBtn');
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.classList.add('hidden');

      if (!name || !empId || !bloodGroup || !emergencyContact || !fileInput.files[0]) {
        showError("Please fill in all fields."); return;
      }
      if (empId.length !== 5) { showError("Employee ID must be 5 digits."); return; }
      if (emergencyContact.length !== 10) { showError("Contact must be 10 digits."); return; }

      const file = fileInput.files[0];
      const reader = new FileReader();

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="loader h-5 w-5 mr-3"></div> Processing...';

      reader.onload = function(e) {
        const img = new Image();
        img.onload = async function() {
          if (img.width < 600 || img.height < 600) {
            showError("Photo quality too low. Minimum 600x600px required.");
            resetButton();
          } else {
            const payload = { name, empId, cardType, bloodGroup, emergencyContact, data: e.target.result };
            
            // Your Google Web App URL
            const scriptURL = "https://script.google.com/macros/s/AKfycbwydo0KqLB8tDHIbc5iaY2ReZNEAR-Fcwk4X7ER3-oFO32wq-6JUObWkQgaUnn6dy4C4g/exec";

            try {
              const res = await fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) });
              const result = await res.text();
              if (result === "Success") {
                document.getElementById('formContainer').classList.add('hidden');
                document.getElementById('successContainer').classList.remove('hidden');
              } else if (result === "Duplicate") {
                showError("Error: Employee ID already registered.");
                resetButton();
              } else {
                showError("Server Error: " + result);
                resetButton();
              }
            } catch (err) { 
              showError("Network Error. Check connection."); 
              resetButton(); 
            }
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function showError(t) { 
      const e = document.getElementById('errorMsg'); 
      e.innerText = t; 
      e.classList.remove('hidden'); 
    }
    
    function resetButton() { 
      const b = document.getElementById('submitBtn'); 
      b.disabled = false; 
      b.innerHTML = '<span>Submit Registration</span>'; 
    }
  </script>
</body>
</html>
